<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dictionary Search Results</title>
</head>
<body>
    <h1>Dictionary Search Results</h1>
    <p><strong>Word:</strong> {{ query }}</p>
    
    {% if definition %}
    <p><strong>Definition:</strong></p>
    <p>{{ definition }}</p>
    {% else %}
    <p><strong>Definition:</strong> Word not found</p>
    {% endif %}
    
    <a href="/">Back to Search</a>
</body>
</html>
